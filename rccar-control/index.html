<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
	<title>WebIOPi | Demo</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	webiopi().ready(function() {
		var button;
		content = $("#content");
		
		button = webiopi().createMacroButton("macro", "LEFT", "MoveLeft");
		$("#middle").append(button);

		button = webiopi().createMacroButton("macro", "STOP", "Stop");
		$("#middle").append(button);

		button = webiopi().createMacroButton("macro", "RIGHT", "MoveRight");
		$("#middle").append(button);

		button = webiopi().createMacroButton("macro", "FORWARD", "MoveForward");
		$("#up").append(button);

		button = webiopi().createMacroButton("macro", "BACKWARD", "MoveBackward");
		$("#down").append(button);

		webiopi().refreshGPIO(true);
	});

	</script>
	<style type="text/css">
		button {
			display: block;
			margin: 5px 5px 5px 5px;
			width: 200px;
			height: 45px;
			font-size: 24pt;
			font-weight: bold;
			color: white;
		}
		
		.LOW {
			background-color: White;
		}
		
		.HIGH {
			background-color: Red;
		}
	</style>
</head>
<body>
	<div id="content" align="center">
	<div id="up"></div>
	<div id="middle"></div>
	<div id="down"></div>
	</div>
</body>
</html>
